name: Go

on:
  push:
    branches: [ master, ghost15_test ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Configure workflows GOPATH and change working dir
      run: |
        mkdir -p $GITHUB_WORKSPACE/go/src/github.com/recluse-games/deviant-instance-shard
        mkdir -p $GITHUB_WORKSPACE/go/src/github.com/recluse-games/deviant-protobuf

    - name: Check out Instance Shard into the Go module directory
      uses: actions/checkout@v2
      with:
        path: go/src/github.com/deviant-instance-shard

    - name: Check out Protobuf into Go module directory
      uses: actions/checkout@v2
      with:
        repository: recluse-games/deviant-protobuf
        token: ${{ secrets.CI_ROBOT }}
        path: go/src/github.com/deviant-protobuf

    - name: Check for cloned directories
      run: |
        echo "!! LS"
        ls
        echo "!! SHARD"
        ls $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard
        echo "!! PROTOBUFF"
        ls $GITHUB_WORKSPACE/go/src/github.com/deviant-protobuf

    - name: go get dependencies
      run: |
        export GOPATH=$GITHUB_WORKSPACE/go
        export GOPRIVATE="github.com/recluse-games"

        go mod init $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard
        go get -v -t -d $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard
        if [ -f Gopkg.toml ]; the
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
      env:
        CI_ROBOT_SECRET: ${{ secrets.CI_ROBOT }}

    - name: Check for cloned directories
      run: |
        echo "!! LS"
        ls
        echo "!! SHARD"
        ls $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard
        echo "!! PROTOBUFF"
        ls $GITHUB_WORKSPACE/go/src/github.com/deviant-protobuf

    - name: Build deviant-instance-shard
      run: |
       go build -v $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard

    # Copy Build Artifact to Artifact Upload Directory
    # This just help verifies the artifact is a file
    - run: |
       mkdir -p $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard/build
       cp $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard/deviant-instance-shard $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard/build/

    # Publish Uploaded Artifact
    - uses: actions/upload-artifact@v2
      with:
        name: deviant-instance-shard
        path: $GITHUB_WORKSPACE/go/src/github.com/deviant-instance-shard/build
